<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram — Вход</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: #fafafa;
      color: #262626;
    }

    main {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      width: 100%;
      max-width: 980px;
      display: flex;
      gap: 60px;
      align-items: center;
      padding: 40px 20px;
    }

    /* ---------- LEFT ---------- */
    .left {
      flex: 1;
    }

    .logo {
      width: 120px;
      margin-bottom: 32px;
    }

    .headline {
      font-family: Georgia, "Times New Roman", serif;
      font-size: 40px;
      line-height: 1.1;
      margin-bottom: 30px;
    }

    .pink { color: #e1306c; }
    .orange { color: #f56040; }

    .image-wrap {
      width: 320px;
      height: 260px;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
    }

    .image-wrap img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* ---------- RIGHT ---------- */
    .right {
      width: 350px;
    }

    .card {
      background: #fff;
      border: 1px solid #dbdbdb;
      padding: 20px;
      border-radius: 8px;
    }

    .card h1 {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 20px;
    }

    .input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      background: #fafafa;
      border: 1px solid #dbdbdb;
      border-radius: 4px;
      font-size: 14px;
    }

    .btn {
      width: 100%;
      padding: 8px;
      background: #0095f6;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 8px;
    }

    .forgot {
      display: block;
      text-align: center;
      margin: 14px 0;
      font-size: 12px;
      color: #00376b;
      text-decoration: none;
    }

    .or {
      display: flex;
      align-items: center;
      gap: 18px;
      color: #8e8e8e;
      font-size: 13px;
      font-weight: 600;
      margin: 20px 0;
    }

    .line {
      flex: 1;
      height: 1px;
      background: #dbdbdb;
    }

    .fb {
      display: block;
      text-align: center;
      color: #385185;
      font-weight: 600;
      text-decoration: none;
      margin-bottom: 18px;
    }

    .signup {
      text-align: center;
      font-size: 13px;
    }

    .signup a {
      color: #0095f6;
      font-weight: 600;
      text-decoration: none;
    }

    .meta {
      text-align: center;
      font-size: 12px;
      color: #8e8e8e;
      margin-top: 20px;
    }

    /* ---------- MOBILE ---------- */
    @media (max-width: 900px) {
      .container {
        flex-direction: column;
      }

      .left {
        display: none;
      }
    }
  </style>
</head>

<body>
  <main>
    <div class="container">

      <!-- LEFT -->
      <div class="left">
        <!-- ЛОГОТИП -->
        <img src="C:\Users\Acer\Desktop\images.jpg" alt="Instagram" class="logo">

        <div class="headline">
          Посмотрите, какими<br>
          моментами из жизни<br>
          поделились ваши <span class="orange">близкие</span><br>
          <span class="pink">друзья</span>.
        </div>

        <!-- ОДНА КАРТИНКА -->
        <div class="image-wrap">
          <img src="C:\Users\Acer\Pictures\Screenshots\Снимок экрана 2026-02-01 231137.png" alt="Instagram preview">
        </div>
      </div>

      <!-- RIGHT -->
      <div class="right">
        <div class="card">
          <h1>Войти в Instagram</h1>

          <input class="input" type="text" placeholder="Имя пользователя, телефон или email">
          <input class="input" type="password" placeholder="Пароль">

          <button class="btn">Войти</button>

          <a href="#" class="forgot">Забыли пароль?</a>

          <div class="or">
            <div class="line"></div>
            OR
            <div class="line"></div>
          </div>

          <a href="#" class="fb">Войти через Facebook</a>

          <div class="signup">
            <a href="#">Создать новый аккаунт</a>
          </div>

          <div class="meta">Ⓜ Meta</div>
        </div>
      </div>

    </div>
  </main>
</body>
</html>
